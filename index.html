<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parser</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container bg-light min-vh-100 h-100 py-5">
      <div class="card" id="upload-group">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="upload" aria-describedby="inputGroupFile">
            <label class="custom-file-label" for="upload">Выберите файл</label>
          </div>
        </div>
      </div>

      <div class="card" id="form-container">
        <div class="card-header d-flex flex-sm-row flex-column-reverse justify-content-between align-items-center"> 
          <h1 id="filename" class="mt-sm-1 mt-3"></h1>

          <div class="reset">
            <button class="btn btn-danger hide" id="resetBtn">Сброс</button>
          </div>
        </div>

        <form class="card-body" id="form">
        </form>
    </div>
  </div>
  <script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
